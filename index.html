<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="Header">
        <h1>Mokepon</h1>
    </section>
    <section class="Mokepon-selection">
        <p>Choose your fighter</p>
        <div class="Mokepon-selection__container">
            <!-- Parametric Mokepons -->
        </div>
        <input class="Mokepon-selection__btn" type="button" value="Select">
    </section>   
    <section class="Stats">
        <h2>Vital points.</h2>
        <p><span class="Player-Name"></span></span>: <span class="Stats__player"></span></p>
        <p><span class="Bot-Name"></span>: <span class="Stats__bot"></span></p>
    </section>
    <section class="Attack-selection">
        <p>choose an attack type</p>
        <div class="Attack-selection__container">
            <!-- Parametric Attacks -->
        </div>
    </section>    
    <section class="Match-message">
        <p><span class="Player-Name"></span> use <span class="Match-message__player"></span> to attack!</p>
        <p><span class="Bot-Name"></span> use <span class="Match-message__bot"></span> to attack You!</p>
        <p class="Match-message__Result">Result Message</p>
    </section>
    <section class="Restart">
        <button class="Restart__button">Play Again.</button>
    </section>
    <script src="./main.js"></script>
</body>
</html>
